<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery.metadata.js验证</title>
    <script src="scripts/jquery-1.3.1.js"></script>
    <script src="lib/jquery.validate1.js"></script>
   <script src="lib/jquery.metadata.js"></script>
   <!-- <script src="lib/jquery.validate.messages_cn.js"></script>-->
    <style type="text/css">
        *{
            font-family: Verdana;
            font-size: 96%;
        }
        label{
            width: 10em;
            float: left;
        }
        label.error{
            float: none;
            color: red;
            padding-left: .5em;
            vertical-align: top;
        }
        p{
            clear: both;
        }
        .submit{
            margin-left: 12em;
        }
        em{font-weight: bold;padding-right: 1em;
            vertical-align: top;}
    </style>
<script type="text/javascript">
    $(function () {
        $("#commentForm").validate({meta:"validate"});
    })
</script>
</head>
<body>
<form class="cmxform" id="commentForm" method="get" action="">
    <fieldset>
        <legend>一个简单的验证带验证提示的例子</legend>
        <p>//自定义验证信息
            <label for="cusername">姓名</label><em>*</em>
            <input id="cusername" name="username" size="25" class="{validate:{required:true,minlength:2,messages:{required:'请输入姓名',minlength:'请至少输入两个字符'}}}"/>
        </p>
        <p>
            <label for="cemail">电子邮件</label><em>*</em>
            <input id="cemail" name="email" size="25" class="{validate:{required:true,email:true,messages:{required:'请输入电子邮件',email:'请检查电子邮件的格式'}}}"/>
        </p>
        <p>
            <label for="curl">网址</label><em>&nbsp;</em>
            <input id="curl" name="url" size="25" value="" class="{validate:{url:true,messages:{url:'请检查网址格式'}}}" />
        </p>
        <p>
            <label for="ccomment">评论</label><em>*</em>
            <textarea id="ccomment" name="comment" cols="22" class="{validate:{required:true，messages:{required:'请输入您的评论'}}}" ></textarea>
        </p>
        <p>
            <input class="submit" type="submit" value="提交"/>
        </p>
    </fieldset>
</form>
</body>
</html>
